spring:
  application:
    name: BizSync

  datasource:
    driver-class-name: ${SPRING_DATASOURCE_DRIVER:org.mariadb.jdbc.Driver}
    url: ${SPRING_DATASOURCE_URL:jdbc:mariadb://localhost:3306/bizsync}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:1234}

  # Redis 설정
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
        shutdown-timeout: 100ms

  # 캐시 설정
  cache:
    type: redis
    redis:
      time-to-live: 600000  # 10분 (밀리초)
      cache-null-values: false
      use-key-prefix: true
      key-prefix: "bizsync:"

  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true  # 쿼리 주석 표시
        dialect: org.hibernate.dialect.MariaDBDialect

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE  # 파라미터 표시

servlet:
  encoding:
    charset: UTF-8
    force: true

mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.bizsync.backend.domain.entity,com.bizsync.backend.domain,com.bizsync.backend.dto.response,com.bizsync.backend.dto.response.kanban
  configuration:
    map-underscore-to-camel-case: true

app:
  jwt:
    # Use JWT_SECRET env var if provided, otherwise fall back to a safe development default
    secret: ${JWT_SECRET:your-secret-key-must-be-at-least-256-bits-long-for-HS256-algorithm-security}
    # expiration in milliseconds; fallback to 3600000 (1 hour)
    expiration-ms: ${JWT_EXPIRATION_MS:3600000}
    # refresh token expiration in milliseconds; fallback to 604800000 (7 days)
    refresh-expiration-ms: ${JWT_REFRESH_EXPIRATION_MS:604800000}  # 7일 (밀리초)
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

admin:
  email: ${ADMIN_EMAIL:admin@bizsync.com}
  password: ${ADMIN_PASSWORD:Admin123!@#}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true

# Additional dev-only settings can go here
server:
  port: ${SERVER_PORT:8080}
