spring:
  application:
    name: BizSync

  datasource:
    driver-class-name: ${SPRING_DATASOURCE_DRIVER:org.mariadb.jdbc.Driver}
    url: ${SPRING_DATASOURCE_URL:jdbc:mariadb://localhost:3306/bizsync?serverTimezone=Asia/Seoul&characterEncoding=UTF-8}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:1234}

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: ${SPRING_JPA_SHOW_SQL:true}
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect

servlet:
  encoding:
    charset: UTF-8
    force: true

mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.bizsync.backend.domain
  configuration:
    map-underscore-to-camel-case: true

app:
  jwt:
    # Use JWT_SECRET env var if provided, otherwise fall back to a safe development default
    secret: ${JWT_SECRET:change-me-to-a-secure-value}
    # expiration in milliseconds; fallback to 3600000 (1 hour)
    expiration-ms: ${JWT_EXPIRATION_MS:3600000}

# Additional dev-only settings can go here
server:
  port: ${SERVER_PORT:8080}
