spring:
  application:
    name: BizSync

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop  # 테스트 시 스키마 자동 생성/삭제
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  # 테스트 시 Redis 사용 안 함 (RedisConfig는 @Profile("!test")로 비로딩)
  cache:
    type: none

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.bizsync.backend.domain,com.bizsync.backend.global.common.dto
  configuration:
    map-underscore-to-camel-case: true

app:
  jwt:
    secret: ${JWT_SECRET:test-jwt-secret-key-for-ci-testing-must-be-long-enough-32chars}
    expiration-ms: 3600000
    refresh-expiration-ms: 604800000
  cors:
    allowed-origins: http://localhost:5173,http://localhost:3000

admin:
  email: admin@bizsync.com
  password: ${ADMIN_PASSWORD:admintest123}

server:
  port: 8080

logging:
  level:
    root: WARN
    com.bizsync.backend: DEBUG
    org.springframework.security: DEBUG
