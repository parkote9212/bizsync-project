spring:
  application:
    name: BizSync

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: ${SPRING_DATASOURCE_URL:jdbc:mariadb://localhost:3306/bizsync_test}
    username: ${SPRING_DATASOURCE_USERNAME:testuser}
    password: ${SPRING_DATASOURCE_PASSWORD:testpassword}

  jpa:
    hibernate:
      ddl-auto: create-drop  # 테스트 시 스키마 자동 생성/삭제
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect

mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.bizsync.backend.domain.entity,com.bizsync.backend.domain,com.bizsync.backend.dto.response,com.bizsync.backend.dto.response.kanban
  configuration:
    map-underscore-to-camel-case: true

app:
  jwt:
    secret: ${JWT_SECRET:test-jwt-secret-key-for-ci-testing-must-be-long-enough-32chars}
    expiration-ms: 3600000
    refresh-expiration-ms: 604800000
  cors:
    allowed-origins: http://localhost:5173,http://localhost:3000

admin:
  email: admin@bizsync.com
  password: ${ADMIN_PASSWORD:admintest123}

server:
  port: 8080

logging:
  level:
    root: WARN
    com.bizsync.backend: DEBUG
    org.springframework.security: DEBUG
