spring:
  application:
    name: BizSync

  datasource:
    driver-class-name: ${SPRING_DATASOURCE_DRIVER}
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate  # ❗ update → validate
    show-sql: false       # ❗ 프로덕션에서는 false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MariaDBDialect

servlet:
  encoding:
    charset: UTF-8
    force: true

mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.bizsync.backend.domain.entity,com.bizsync.backend.domain,com.bizsync.backend.dto.response,com.bizsync.backend.dto.response.kanban
  configuration:
    map-underscore-to-camel-case: true

app:
  jwt:
    secret: ${JWT_SECRET}
    expiration-ms: ${JWT_EXPIRATION_MS:3600000}
    refresh-expiration-ms: ${JWT_REFRESH_EXPIRATION_MS:604800000}
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

admin:
  email: ${ADMIN_EMAIL:admin@bizsync.com}
  password: ${ADMIN_PASSWORD}

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: when-authorized

server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    root: WARN
    com.bizsync.backend: INFO
  file:
    name: logs/bizsync.log
