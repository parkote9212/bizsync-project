
spring:
  application:
    name: BizSync

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/bizsync?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: 1234


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect

servlet:
  encoding:
    charset: UTF-8
    force: true

mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.bizsync.backend.domain
  configuration:
    map-underscore-to-camel-case: true