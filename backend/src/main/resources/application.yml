spring:
  application:
    name: BizSync

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/bizsync?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: 1234


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect

servlet:
  encoding:
    charset: UTF-8
    force: true

mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.bizsync.backend.domain,com.bizsync.backend.dto.response.kanban
  configuration:
    map-underscore-to-camel-case: true

# JWT 설정
app:
  jwt:
    secret: ${JWT_SECRET:your-secret-key-must-be-at-least-256-bits-long-for-HS256-algorithm-security}
    expiration-ms: ${JWT_EXPIRATION_MS:3600000}  # 1시간 (밀리초)
    refresh-expiration-ms: ${JWT_REFRESH_EXPIRATION_MS:604800000}  # 7일 (밀리초)